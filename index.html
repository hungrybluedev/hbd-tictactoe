<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The classic TicTacToe written in HTML+CSS and TypeScript."
    />
    <title>TicTacToe | Hungry Blue Dev</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="tictactoe.webmanifest" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="full-size-container">
      <div id="game-area">
        <a
          href="https://hungrybluedev.in/"
          aria-level="Logo with a link to my website"
          ><div id="logo-header"></div
        ></a>
        <div id="title">
          <h1>TicTacToe</h1>
        </div>
        <div id="message">‚ùå's turn!</div>
        <canvas id="covering"></canvas>
        <table id="grids">
          <tr>
            <td><button id="1" aria-label="Game cell 1"></button></td>
            <td><button id="2" aria-label="Game cell 2"></button></td>
            <td><button id="3" aria-label="Game cell 3"></button></td>
          </tr>
          <tr>
            <td><button id="4" aria-label="Game cell 4"></button></td>
            <td><button id="5" aria-label="Game cell 5"></button></td>
            <td><button id="6" aria-label="Game cell 6"></button></td>
          </tr>
          <tr>
            <td><button id="7" aria-label="Game cell 7"></button></td>
            <td><button id="8" aria-label="Game cell 8"></button></td>
            <td><button id="9" aria-label="Game cell 9"></button></td>
          </tr>
        </table>
        <div id="buttons">
          <button
            aria-label="Reset button"
            id="reset-button"
            onclick="state=new_game();"
          ></button>
          <button
            aria-label="Change mode button"
            class="pvp"
            id="mode-button"
            onclick="state=toggle_player_mode(state);"
          ></button>
          <button
            aria-label="Info button"
            id="info-button"
            onclick="window.open('https://github.com/hungrybluedev/hbd-tictactoe');"
          ></button>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
